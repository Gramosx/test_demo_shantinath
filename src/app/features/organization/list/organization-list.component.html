<div class="p-6">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 md:mb-0">Organizations</h1>
        <button mat-raised-button color="primary" routerLink="new"
            class="w-full md:w-auto py-1.5 rounded-md transition-colors">
            <div class="flex items-center justify-center">
                <mat-icon svgIcon="feather:plus"></mat-icon>
                <span class="ml-2">Add Organization</span>
            </div>
        </button>
    </div>

    <mat-card class="rounded-lg shadow-md bg-white overflow-hidden">
        <div class="p-4 bg-gray-50 border-b">
            <mat-form-field appearance="outline" class="w-full md:w-80">
                <mat-label>Search Organizations</mat-label>
                <input matInput [formControl]="searchControl" placeholder="Search by name, alias, etc.">
                <mat-icon matSuffix svgIcon="feather:search"></mat-icon>
            </mat-form-field>
        </div>

        <app-data-table [columns]="tableColumns" [data]="organizations" [totalItems]="totalItems" [pageSize]="pageSize"
            [loading]="loading" [emptyMessage]="'No organizations found'" (pageChange)="onPageChange($event)"
            (actionClick)="onActionClick($event)">
        </app-data-table>
    </mat-card>
</div>
